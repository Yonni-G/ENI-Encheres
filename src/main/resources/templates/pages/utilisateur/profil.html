<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enchères</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<h2 class="success" th:if="${successMessage}" th:text="${successMessage}"></h2>

<main id="profil">
    <table class="profil-table">
        <tr>
            <td>Pseudo :</td>
            <td><strong><span th:text="${utilisateur.pseudo}"></span></strong></td>
        </tr>
        <tr>
            <td>Nom :</td>
            <td th:text="${utilisateur.nom}"></td>
        </tr>
        <tr>
            <td>Prénom :</td>
            <td th:text="${utilisateur.prenom}"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td th:text="${utilisateur.email}"></td>
        </tr>
        <tr>
            <td>Téléphone :</td>
            <td th:text="${utilisateur.telephone}"></td>
        </tr>
        <tr>
            <td>Rue :</td>
            <td th:text="${utilisateur.rue}"></td>
        </tr>
        <tr>
            <td>Code postal :</td>
            <td th:text="${utilisateur.codePostal}"></td>
        </tr>
        <tr>
            <td>Ville :</td>
            <td th:text="${utilisateur.ville}"></td>
        </tr>
    </table>
    <!-- Lien vers la modification du profil -->
    <p style="text-align: center">
        <a th:href="@{/modification}" class="btn-inscription">Modifier</a>


    </p>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
